  <link rel="stylesheet" href="/css/main.css">

  <script>
   var styleNode = document.createElement('style');
   styleNode.type = "text/css";
   css = "body{ background: #d5d5d5 url(\"/images/bg" + (Math.floor((Math.random()*4)+1)) +".png\") no-repeat top left; background-attachment:fixed;}";
   {% comment %} css = "body{ background: #d5d5d5 url(\"/images/bg-" + (Math.floor((Math.random()*8)+1)) +".gif\") no-repeat top left; background-attachment:fixed;}"; {% endcomment %}

   // browser detection (based on prototype.js)
   if(!!(window.attachEvent && !window.opera)) {
      styleNode.styleSheet.cssText = css;
   } else {
      var styleText = document.createTextNode(css);
      styleNode.appendChild(styleText);
   }
   document.getElementsByTagName('head')[0].appendChild(styleNode);
  </script>
